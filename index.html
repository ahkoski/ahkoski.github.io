<!doctype html>
<html lang="en">

<head>
  <title>Amanda Koski Portfolio &mdash; Website Template by Colorlib</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .carousel-inner img,
    .carousel-inner video {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 500px;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: gray;
    }

    .project-card {
      background-color: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      height: 100%;
      padding: 10px;
    }

    .project-details {
      margin-top: 15px;
    }

    h3 {
      font-weight: bold;
    }

    .site-navbar .site-navigation .site-menu > li {
      position: relative;
    }

    .site-navbar .site-navigation .site-menu > li > a::after {
      content: "\f107"; /* Font Awesome down arrow */
      font-family: "FontAwesome";
      position: absolute;
      right: -15px;
      top: 50%;
      transform: translateY(-50%);
      transition: all 0.3s;
    }

    .site-navbar .site-navigation .site-menu > li:hover > a::after {
      transform: translateY(-50%) rotate(180deg);
    }

    .site-navbar .site-navigation .site-menu > li > .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 99;
    }

    .site-navbar .site-navigation .site-menu > li:hover > .dropdown-menu {
      display: block;
    }

    .site-navbar .site-navigation .site-menu > li > .dropdown-menu > li {
      margin: 0;
    }

    .site-navbar .site-navigation .site-menu > li > .dropdown-menu > li > a {
      padding: 10px 20px;
      display: block;
      color: #000;
    }

    .site-navbar .site-navigation .site-menu > li > .dropdown-menu > li > a:hover {
      background: #f8f9fa;
    }

    .project-card .collapse-content {
      display: none;
    }

    .project-card .collapse-content.show {
      display: block;
    }

    .carousel-indicators li {
      background-color: gray;
    }
  </style>
</head>
